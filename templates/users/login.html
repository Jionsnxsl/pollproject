<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if form.errors %}
<p>
    用户名或密码错误
</p>
{% endif %}
<form action="{% url 'userurl:login' %}" method="post">
    {% csrf_token %}
    <input type="text" name="username"/>
    <input type="password" name="password"/>
    <input type="submit" value="登录"/>
    <input type="hidden" name="next" value="{{ next }}"/>
</form>
</body>
</html>
